<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String(mihir-58)</title>
    <style>
        h3 {
            background-color: aquamarine;
            padding: 5px;
        }

        p {
            margin-left: 15px;
        }
    </style>
</head>

<body>
    <h3>Example 1: Using toUpperCase()</h3>
    <script>
        // ðŸ”¹ Accept two input strings from user
        const string1 = prompt("Example 1: Enter first string:");
        const string2 = prompt("Example 1: Enter second string:");

        if (string1 !== null && string2 !== null) {
            document.write(`<p><b>Input 1:</b> ${string1}<br>`);
            document.write(`<b>Input 2:</b> ${string2}<br>`);

            // compare both strings (case-insensitive)
            const result1 = string1.toUpperCase() === string2.toUpperCase();
            if (result1) {
                alert("Example 1: The strings are similar.");
                document.write('<b>Result1:</b> The strings are similar.<br><br></p>');
            } else {
                alert("Example 1: The strings are not similar.");
                document.write('<b>Result1:</b> The strings are not similar.<br><br></p>');
            }
        } else {
            alert("Example 1 comparison cancelled.");
        }
    </script>

    <h3>Example 2: JS String Comparison Using RegEx</h3>
    <script>
        // ðŸ”¹ Accept two input strings from user
        const string3 = prompt("Example 2: Enter first string (pattern):");
        const string4 = prompt("Example 2: Enter second string (to test against):");

        if (string3 !== null && string4 !== null) {
            document.write(`<p><b>Input 1:</b> ${string3}<br>`);
            document.write(`<b>Input 2:</b> ${string4}<br>`);

            // create regex with case-insensitive flag
            const pattern = new RegExp(string3, "i");
            // test pattern
            const result2 = pattern.test(string4);
            if (result2) {
                alert("Example 2: The strings are similar.");
                document.write('<b>Result2:</b> The strings are similar.<br><br></p>');
            } else {
                alert("Example 2: The strings are not similar.");
                document.write('<b>Result2:</b> The strings are not similar.<br><br></p>');
            }
        } else {
            alert("Example 2 comparison cancelled.");
        }
    </script>

    <h3>Example 3: Using localeCompare()</h3>
    <script>
        // ðŸ”¹ Accept two input strings from user
        const string5 = prompt("Example 3: Enter first string:");
        const string6 = prompt("Example 3: Enter second string:");

        if (string5 !== null && string6 !== null) {
            document.write(`<p><b>Input 1:</b> ${string5}<br>`);
            document.write(`<b>Input 2:</b> ${string6}<br>`);

            // localeCompare (case-insensitive)
            const result3 = string5.localeCompare(string6, undefined, { sensitivity: 'base' });
            if (result3 === 0) {
                alert("Example 3: The strings are similar.");
                document.write('<b>Result3:</b> The strings are similar.<br><br></p>');
            } else {
                alert("Example 3: The strings are not similar.");
                document.write('<b>Result3:</b> The strings are not similar.<br><br></p>');
            }
        } else {
            alert("Example 3 comparison cancelled.");
        }
    </script>
</body>

</html>
