<!DOCTYPE html>
<html>
<head>
    <title>Area Of Circle JavaScript Program</title>
</head>
<body>

    <h3>Area Of Circle JavaScript Program (Both Methods)</h3>

    <script>
        // Function using manual pi value
        function findAreaManual(r) {
            const pi = 3.14159265358979323846;
            return pi * r * r;
        }

        // Function using Math.PI
        function findAreaMathPI(r) {
            return Math.PI * r * r;
        }

        // Ask the user for radius
        const r = Number(prompt("Enter the radius of the circle:"));

        // Calculate using both methods
        const areaManual = findAreaManual(r);
        const areaMathPI = findAreaMathPI(r);

        // Display results
        document.write(`<p><strong>Radius:</strong> ${r}</p>`);
        document.write(`<p><strong>Using manual Ï€ value:</strong> ${areaManual}</p>`);
        document.write(`<p><strong>Using Math.PI:</strong> ${areaMathPI}</p>`);
    </script>

</body>
</html>
